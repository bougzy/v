        document.addEventListener('DOMContentLoaded', function() {
    // Function to add the Tidio chat widget script
    function addTidioChatWidget() {
        const script = document.createElement('script');
        script.src = '//code.tidio.co/jl1qdt03uplvpse85zh7wbizokm3rp3p.js';
        script.async = true;
        document.body.appendChild(script);
        
        // Clean up by removing the script when the page unloads
        window.addEventListener('beforeunload', function() {
            document.body.removeChild(script);
        });
    }

    // Add the Tidio chat widget when the DOM is fully loaded
    addTidioChatWidget();
});

    </script>
